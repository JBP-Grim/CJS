  <div class="sendMail">
    <div class="closeButton">
      <i class="fas fa-times-circle mailCloseIcon"></i>
    </div>
    <form class="formMail" onSubmit="sendMail();return false">
      <div class="inputSection">
        <h3 class="mailH3">Send an email to us</h3>
        <p class="inputP">
          <span>Your E-mail</span>
          <input type="email" class="form-control inputMail" placeholder="@example.com" required>
        </p>
        <p class="inputP">
          <span>Subject</span>
          <input class="form-control inputSubject" required>
        </p>
        <p class="inputP pBody">
        <span>Body</span>
        <textarea class="form-control inputBody" rows="4" required></textarea>
        </p>
        <hr>
        <div class="alert alert-danger mr-5 ml-5" role="alert">
          An error has ocurred, please try again later.
        </div>
        <button id="btnMail" class="btn btn-success">Send Mail</button>
      </div>
    </form>

    <div class="divSuccessAnimation">
      <div class="success-checkmark">
        <div class="check-icon">
          <span class="icon-line line-tip"></span>
          <span class="icon-line line-long"></span>
          <div class="icon-circle"></div>
          <div class="icon-fix"></div>
        </div>
      </div>
      <div class="alert alert-success mr-5 ml-5" role="alert">
        Mail sent!
      </div>
    </div>
  </div>
